{% load static %}
{% block 'head' %}

<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Personal | {% block 'title' %}{% endblock %}
    </title>

<body>

</body>
</html>
